<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Submit Ideas | Thomas' Portofolio</title>
</head>

<body>
    <form action="/">
        <textarea class="form-control ideas" placeholder="Leave a suggestion here" id="floatingTextarea" style="max-width: 30%;"></textarea>
        <input type="submit" value="Submit" class="btn btn-primary submit">
    </form>

    <button class="btn btn-danger back">Back</button>

    <script src="./app.js"></script>
</body>

</html>
