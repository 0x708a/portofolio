<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Thomas' Portofolio | JokeHub</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 class="title">JokeHub</h1>
        <h3 class="desc">JokeHub is a social network i'm currently working on, that's focused on memes/jokes. Please sign up if you wish to support the Project!</h3>
        <form class="netlify" action="/browse" method="post" netlify>
            <div class="form-outline user">
                <input type="text" id="form1" class="form-control" />
                <label class="form-label" for="form1">Discord Username</label>
            </div>
            <button type="submit" name="button" class="btn btn-primary signup">Sign Up</button>
        </form>
        <h1 class="thankyou"></h1>

        <button type="button" name="button" class="btn btn-danger back">Back</button>

        <script src="./app.js" charset="utf-8"></script>
    </body>
</html>
